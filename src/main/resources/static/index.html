<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Your scripts -->
    <script src="js/app.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Blueprints</h1>
        
        <div class="form-group">
            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" class="form-control" placeholder="Enter author name">
        </div>
        
        <button id="searchBtn" class="btn btn-primary">Search Blueprints</button>
        
        <table id="blueprintsTable" class="table">
            <thead>
                <tr>
                    <th>Blueprint Name</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <p>Total points: <span id="totalPoints">0</span></p>
    </div>

    
</body>
</html>
