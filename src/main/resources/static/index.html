<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Your scripts -->
    <script src="/js/apiclient.js"></script>
    <script src="/js/apimock.js"></script>
    <script src="/js/app.js"></script>
</head>
<body onload="app.initializeCanvasEvents();">
    <div class="container">
        <h1>Blueprints App</h1>
        <div class="mb-3">
            <label for="authorInput" class="form-label">Author</label>
            <input type="text" class="form-control" id="authorInput" placeholder="Enter author">
        </div>
        <button class="btn btn-primary" onclick="app.getAuthorBlueprints()">Get Blueprints</button>
        <button class="btn btn-primary" onclick="app.createBluePrint()"> Create new Blueprint</button>
        
        <h3 id="authorName"></h3>
        
        <table class="table" id="blueprintsTable">
            <thead>
                <tr>
                    <th>Blueprint Name</th>
                    <th>Points</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de planos se agregarán dinámicamente aquí -->
            </tbody>
        </table>

        <canvas id="blueprintCanvas" width="500" height="500" style="border:1px solid black;"></canvas>

        <button class="btn btn-primary" onclick="app.updateBlueprint()">Save/Update</button>

        <button class="btn btn-primary"> Delete</button>
    </div>
</body>
</html>
